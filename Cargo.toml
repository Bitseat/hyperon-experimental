[workspace]
members = [
    "hyperon-common",
    "hyperon-atom",
    "lib",
    "c",
    "repl",
]
resolver = "2"

[workspace.package]
version = "0.2.5"
edition = "2021"

[workspace.dependencies]
hyperon-common = { path = "./hyperon-common", version = "0.2.5" }
hyperon-atom = { path = "./hyperon-atom", version = "0.2.5" }
hyperon = { path = "./lib", version = "0.2.5" }
regex = "1.11.0"
log = "0.4.0"
env_logger = "0.8.4"

[profile.release]
strip = "symbols"
